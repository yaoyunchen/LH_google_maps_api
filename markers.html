<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

    function initMap() {
      var theirLatLng = {lat: -25.363, lng: 131.044};
      var myLatLng = {lat: 49.2818872, lng: -123.1081878
      };

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: myLatLng
      });


      var theirmarker = new google.maps.Marker({
        position: theirLatLng,
        map: map,
        title: 'Hello World!'
      });
      var mymarker = new google.maps.Marker({
        draggable: true,
        animation: google.maps.Animation.DROP,
        position: myLatLng,
        map: map,
        title: 'Hello World!'
      });
      mymarker.addListener('click', toggleBounce);

      function toggleBounce() {
        if (mymarker.getAnimation() !== null) {
          mymarker.setAnimation(null);
        } else {
          mymarker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }
    }


    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=[KEY]&signed_in=true&callback=initMap"></script>
  </body>
</html>
